<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation1.css">
</head>
<body>
    <h1>CSS Animations</h1>
    <div class="block">
        <div class="box fade-in"></div>
        <div class="label">Fade In</div>
    </div>
    <div class="block">
        <div class="box slide-in"></div>
        <div class="label">Slide In</div>
    </div>
    <div class="block">
        <div class="box bounce"></div>
        <div class="label">Bounce</div>
    </div>
    <div class="block">
        <div class="box rotate"><img src="fan2.png" height="100"></div>
        <div class="label">Rotate</div>
    </div>
    <div class="block">
        <div class="box scale-up"></div>
        <div class="label">Scale Up</div>
    </div>
</body>
</html>

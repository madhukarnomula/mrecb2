<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <center>
    <div id="old">
    <fieldset>
        <div id="new">
        <h3 style="opacity:0.5">Please enter your details</h3>
        <h1 id="h1">Welcome back</h1><br>
        </div>
        <form>
            <center>
            <i class="fa-solid fa-circle-user"></i>
            <input type="email" id="in" name="user" placeholder="Email address"/><br><br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="in" name="user" placeholder="Password"/><br><br>
            </center>
            <input type="checkbox" id="checkbox"><label>Remember for 30 days</label>
            <a href="www.forgotpassword.com" id="fog">Forgot password</a><br>
        </form>
         <br><button id="signup">Sign up</button><br><br>
        <button><i class="fa-brands fa-google fa-lg"></i>  Sign in with Google</button>
        <h4>Don't have an account? <a href="www.signup.com"> Sign up</a></h4>
    
    </fieldset>
    </div>
    </center>
</body>
</html>
